<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Reminders - Staff Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-small {
            padding: 10px 20px;
            font-size: 14px;
            width: auto;
        }

        .reminder-list {
            margin: 20px 0;
        }

        .reminder-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reminder-info {
            flex: 1;
        }

        .reminder-time {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .reminder-message {
            color: #333;
        }

        .qr-section {
            text-align: center;
            display: none;
        }

        .qr-section h2 {
            color: #333;
            margin-bottom: 10px;
        }

        #qrCanvas {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            display: inline-block;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }

        .info-box p {
            color: #1565C0;
            margin: 0;
            font-size: 14px;
        }

        .lang-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .lang-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            background: rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.8);
            transition: all 0.3s;
        }

        .lang-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .helper-text {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
            background: white;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .repeat-badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="staffSection" class="card">
            <div class="lang-buttons">
                <button class="lang-btn" onclick="switchLanguage('en')" style="background: white; color: #667eea;">English</button>
                <button class="lang-btn" onclick="switchLanguage('fi')">Suomi</button>
            </div>

            <h1 id="pageTitle">Patient Care Reminders</h1>
            <p class="subtitle" id="pageSubtitle">Create medication and care reminders for patients</p>

            <div class="form-group">
                <label id="labelPatientName">Patient Name</label>
                <input type="text" id="patientName" placeholder="Enter patient name">
            </div>

            <div class="form-group">
                <label id="labelReminderMessage">Reminder Message</label>
                <textarea id="reminderMessage" placeholder="E.g., Take blood pressure medication"></textarea>
            </div>

            <div class="form-group">
                <label id="labelScheduleDateTime">Schedule Date & Time</label>
                <input type="datetime-local" id="reminderTime">
            </div>

            <div class="form-group">
                <label id="labelRepeatType">Repeat</label>
                <select id="repeatType">
                    <option value="none">None</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                </select>
            </div>

            <div class="form-group">
                <label id="labelEndDate">End Date (Optional)</label>
                <input type="date" id="endDate">
                <p class="helper-text" id="endDateHelper">Leave empty for single reminder</p>
            </div>

            <button class="btn btn-small btn-secondary" onclick="addReminder()" id="addReminderBtn">+ Add Reminder</button>

            <div id="remindersList" class="reminder-list"></div>

            <button class="btn" onclick="generateQR()" id="generateBtn" style="display:none;">Generate QR Code for Mobile App</button>

            <div class="info-box">
                <p id="infoText">ðŸ“± Patients will scan the QR code with the mobile app to receive notifications</p>
            </div>
        </div>

        <div id="qrSection" class="card qr-section">
            <h2 id="qrTitle">QR Code Generated</h2>
            <p class="subtitle" id="qrSubtitle">Patient scans this with the Care Reminders mobile app</p>
            <div id="qrCanvas"></div>
            <button class="btn btn-secondary" onclick="resetForm()" id="createAnotherBtn">Create Another Patient</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        let reminders = [];
        let currentLanguage = 'en';

        const translations = {
            en: {
                title: 'Patient Care Reminders',
                subtitle: 'Create medication and care reminders for patients',
                patientName: 'Patient Name',
                patientNamePlaceholder: 'Enter patient name',
                reminderMessage: 'Reminder Message',
                reminderMessagePlaceholder: 'E.g., Take blood pressure medication',
                scheduleDateTime: 'Schedule Date & Time',
                repeatType: 'Repeat',
                repeatNone: 'None',
                repeatDaily: 'Daily',
                repeatWeekly: 'Weekly',
                endDate: 'End Date (Optional)',
                endDateHelper: 'Leave empty for single reminder',
                addReminder: '+ Add Reminder',
                generateBtn: 'Generate QR Code for Mobile App',
                infoText: 'ðŸ“± Patients will scan the QR code with the mobile app to receive notifications',
                qrTitle: 'QR Code Generated',
                qrSubtitle: 'Patient scans this with the Care Reminders mobile app',
                createAnother: 'Create Another Patient',
                remove: 'Remove',
                fillBoth: 'Please fill in both message and time',
                enterName: 'Please enter patient name',
                addOneReminder: 'Please add at least one reminder',
                finnish: 'Suomi',
                english: 'English',
                repeats: 'Repeats',
                until: 'until'
            },
            fi: {
                title: 'Potilaan Hoitomuistutukset',
                subtitle: 'Luo lÃ¤Ã¤ke- ja hoitomuistutuksia potilaille',
                patientName: 'Potilaan Nimi',
                patientNamePlaceholder: 'SyÃ¶tÃ¤ potilaan nimi',
                reminderMessage: 'Muistutusviesti',
                reminderMessagePlaceholder: 'Esim., Ota verenpainelÃ¤Ã¤ke',
                scheduleDateTime: 'Ajoita PÃ¤ivÃ¤mÃ¤Ã¤rÃ¤ ja Aika',
                repeatType: 'Toisto',
                repeatNone: 'Ei toistoa',
                repeatDaily: 'PÃ¤ivittÃ¤in',
                repeatWeekly: 'Viikoittain',
                endDate: 'PÃ¤Ã¤ttymispÃ¤ivÃ¤ (Valinnainen)',
                endDateHelper: 'JÃ¤tÃ¤ tyhjÃ¤ksi yhdelle muistutukselle',
                addReminder: '+ LisÃ¤Ã¤ Muistutus',
                generateBtn: 'Luo QR-koodi Mobiilisovellukseen',
                infoText: 'ðŸ“± Potilaat skannaavat QR-koodin mobiilisovelluksella saadakseen ilmoitukset',
                qrTitle: 'QR-koodi Luotu',
                qrSubtitle: 'Potilas skannaa tÃ¤mÃ¤n Care Reminders -sovelluksella',
                createAnother: 'Luo Toinen Potilas',
                remove: 'Poista',
                fillBoth: 'TÃ¤ytÃ¤ sekÃ¤ viesti ettÃ¤ aika',
                enterName: 'SyÃ¶tÃ¤ potilaan nimi',
                addOneReminder: 'LisÃ¤Ã¤ vÃ¤hintÃ¤Ã¤n yksi muistutus',
                finnish: 'Suomi',
                english: 'English',
                repeats: 'Toistuu',
                until: 'saakka'
            }
        };

        function t(key) {
            return translations[currentLanguage][key] || key;
        }

        function switchLanguage(lang) {
            currentLanguage = lang;
            updateUILanguage();
            updateRemindersList();

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.style.background = 'rgba(255,255,255,0.2)';
                btn.style.color = 'rgba(255,255,255,0.8)';
            });
            document.querySelector(`[onclick="switchLanguage('${lang}')"]`).style.background = 'white';
            document.querySelector(`[onclick="switchLanguage('${lang}')"]`).style.color = '#667eea';
        }

        function updateUILanguage() {
            document.getElementById('pageTitle').textContent = t('title');
            document.getElementById('pageSubtitle').textContent = t('subtitle');
            document.getElementById('labelPatientName').textContent = t('patientName');
            document.getElementById('patientName').placeholder = t('patientNamePlaceholder');
            document.getElementById('labelReminderMessage').textContent = t('reminderMessage');
            document.getElementById('reminderMessage').placeholder = t('reminderMessagePlaceholder');
            document.getElementById('labelScheduleDateTime').textContent = t('scheduleDateTime');
            document.getElementById('labelRepeatType').textContent = t('repeatType');
            document.getElementById('labelEndDate').textContent = t('endDate');
            document.getElementById('endDateHelper').textContent = t('endDateHelper');
            document.getElementById('addReminderBtn').innerHTML = t('addReminder');
            document.getElementById('generateBtn').textContent = t('generateBtn');
            document.getElementById('infoText').innerHTML = t('infoText');
            document.getElementById('qrTitle').textContent = t('qrTitle');
            document.getElementById('qrSubtitle').textContent = t('qrSubtitle');
            document.getElementById('createAnotherBtn').textContent = t('createAnother');

            // Update repeat dropdown
            const repeatSelect = document.getElementById('repeatType');
            repeatSelect.options[0].text = t('repeatNone');
            repeatSelect.options[1].text = t('repeatDaily');
            repeatSelect.options[2].text = t('repeatWeekly');
        }

        function addReminder() {
            const message = document.getElementById('reminderMessage').value.trim();
            const time = document.getElementById('reminderTime').value;
            const repeatType = document.getElementById('repeatType').value;
            const endDate = document.getElementById('endDate').value;

            if (!message || !time) {
                alert(t('fillBoth'));
                return;
            }

            const reminder = {
                id: Date.now(),
                message,
                time,
                notified: false
            };

            if (repeatType !== 'none') {
                reminder.repeatType = repeatType;
            }

            if (endDate) {
                reminder.endDate = endDate;
            }

            reminders.push(reminder);

            document.getElementById('reminderMessage').value = '';
            document.getElementById('reminderTime').value = '';
            document.getElementById('repeatType').value = 'none';
            document.getElementById('endDate').value = '';

            updateRemindersList();
            document.getElementById('generateBtn').style.display = 'block';
        }

        function updateRemindersList() {
            const list = document.getElementById('remindersList');
            if (reminders.length === 0) {
                list.innerHTML = '';
                document.getElementById('generateBtn').style.display = 'none';
                return;
            }

            list.innerHTML = reminders.map((r, i) => `
                <div class="reminder-item">
                    <div class="reminder-info">
                        <div class="reminder-time">${new Date(r.time).toLocaleString()}</div>
                        <div class="reminder-message">${r.message}</div>
                    </div>
                    <button class="btn btn-small btn-secondary" onclick="removeReminder(${i})">Remove</button>
                </div>
            `).join('');
        }

        function removeReminder(index) {
            reminders.splice(index, 1);
            updateRemindersList();
        }

        function generateQR() {
            const name = document.getElementById('patientName').value.trim();

            if (!name) {
                alert('Please enter patient name');
                return;
            }

            if (reminders.length === 0) {
                alert('Please add at least one reminder');
                return;
            }

            // Create data object
            const data = {
                patientName: name,
                reminders: reminders
            };

            // Encode for deep link (the React Native app will handle this)
            const jsonString = JSON.stringify(data);
            const encodedData = btoa(encodeURIComponent(jsonString));

            // Deep link format: carereminders://load?data=...
            const deepLink = `carereminders://load?data=${encodedData}`;

            // Generate QR code
            document.getElementById('staffSection').style.display = 'none';
            document.getElementById('qrSection').style.display = 'block';

            const qrCanvas = document.getElementById('qrCanvas');
            qrCanvas.innerHTML = '';

            new QRCode(qrCanvas, {
                text: deepLink,
                width: 280,
                height: 280,
                colorDark: "#667eea",
                colorLight: "#ffffff",
            });
        }

        function resetForm() {
            reminders = [];
            document.getElementById('patientName').value = '';
            updateRemindersList();
            document.getElementById('qrSection').style.display = 'none';
            document.getElementById('staffSection').style.display = 'block';
        }
    </script>
</body>
</html>
