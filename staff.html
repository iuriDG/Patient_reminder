<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Reminders - Staff Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f8fa;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s;
        }

        body.dark {
            background: #1a1a1a;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 4px;
            border: 1px solid #e1e8ed;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        body.dark .card {
            background: #2d2d2d;
            border-color: #404040;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 24px;
            transition: color 0.3s;
        }

        body.dark h1 {
            color: #f0f0f0;
        }

        .subtitle {
            color: #657786;
            margin-bottom: 30px;
            font-size: 14px;
            transition: color 0.3s;
        }

        body.dark .subtitle {
            color: #a0a0a0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #14171a;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.3s;
        }

        body.dark label {
            color: #d0d0d0;
        }

        input, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccd6dd;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.2s;
        }

        body.dark input, body.dark textarea {
            background: #1a1a1a;
            border-color: #404040;
            color: #f0f0f0;
            color-scheme: dark;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #0084b4;
        }

        textarea {
            resize: vertical;
            min-height: 70px;
        }

        .btn {
            background: #0084b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
            width: 100%;
        }

        .btn:hover {
            background: #006d94;
        }

        .btn-secondary {
            background: #8899a6;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #657786;
        }

        .btn-small {
            padding: 10px 20px;
            font-size: 14px;
            width: auto;
        }

        .reminder-list {
            margin: 20px 0;
        }

        .reminder-item {
            background: #f5f8fa;
            padding: 12px 14px;
            border-radius: 4px;
            margin-bottom: 10px;
            border-left: 3px solid #0084b4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        body.dark .reminder-item {
            background: #1a1a1a;
        }

        .reminder-info {
            flex: 1;
        }

        .reminder-time {
            font-weight: 500;
            color: #0084b4;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .reminder-message {
            color: #14171a;
            font-size: 14px;
            transition: color 0.3s;
        }

        body.dark .reminder-message {
            color: #d0d0d0;
        }

        .qr-section {
            text-align: center;
            display: none;
        }

        .qr-section h2 {
            color: #333;
            margin-bottom: 10px;
        }

        #qrCanvas {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            display: inline-block;
        }

        .info-box {
            background: #e8f4f8;
            border-left: 3px solid #0084b4;
            padding: 12px 14px;
            border-radius: 4px;
            margin: 20px 0;
            transition: all 0.3s;
        }

        body.dark .info-box {
            background: #1a3a3a;
        }

        .info-box p {
            color: #14171a;
            margin: 0;
            font-size: 13px;
            transition: color 0.3s;
        }

        body.dark .info-box p {
            color: #d0d0d0;
        }

        .lang-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .lang-btn {
            padding: 6px 16px;
            border: 1px solid #ccd6dd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            background: white;
            color: #14171a;
            transition: all 0.2s;
        }

        body.dark .lang-btn {
            background: #1a1a1a;
            border-color: #404040;
            color: #d0d0d0;
        }

        .lang-btn:hover {
            background: #f5f8fa;
        }

        body.dark .lang-btn:hover {
            background: #404040;
        }

        .helper-text {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            transition: color 0.3s;
        }

        body.dark .helper-text {
            color: #808080;
        }

        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccd6dd;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.2s;
            background: white;
        }

        body.dark select {
            background: #1a1a1a;
            border-color: #404040;
            color: #f0f0f0;
        }

        select:focus {
            outline: none;
            border-color: #0084b4;
        }

        .repeat-badge {
            display: inline-block;
            background: #17bf63;
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
            margin-left: 6px;
            font-weight: 500;
        }

        .dark-mode-toggle {
            padding: 6px 12px;
            border: 1px solid #ccd6dd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            background: white;
            transition: all 0.2s;
            margin-left: auto;
        }

        body.dark .dark-mode-toggle {
            background: #1a1a1a;
            border-color: #404040;
        }

        .dark-mode-toggle:hover {
            background: #f5f8fa;
        }

        body.dark .dark-mode-toggle:hover {
            background: #404040;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="staffSection" class="card">
            <div class="lang-buttons">
                <button class="lang-btn" onclick="switchLanguage('en')" style="background: #0084b4; color: white; border-color: #0084b4;">English</button>
                <button class="lang-btn" onclick="switchLanguage('fi')">Suomi</button>
                <button class="dark-mode-toggle" onclick="toggleDarkMode()" id="darkModeToggle">ðŸŒ™</button>
            </div>

            <h1 id="pageTitle">Patient Care Reminders</h1>
            <p class="subtitle" id="pageSubtitle">Create medication and care reminders for patients</p>

            <div class="form-group">
                <label id="labelPatientName">Patient Name</label>
                <input type="text" id="patientName" placeholder="Enter patient name">
            </div>

            <div class="form-group">
                <label id="labelReminderMessage">Reminder Message</label>
                <textarea id="reminderMessage" placeholder="E.g., Take blood pressure medication"></textarea>
            </div>

            <div class="form-group">
                <label id="labelScheduleDateTime">Schedule Date & Time</label>
                <input type="datetime-local" id="reminderTime">
            </div>

            <div class="form-group">
                <label id="labelRepeatType">Repeat</label>
                <select id="repeatType">
                    <option value="none">None</option>
                    <option value="daily">Daily</option>
                    <option value="every2days">Every 2 Days</option>
                    <option value="every3days">Every 3 Days</option>
                    <option value="every4days">Every 4 Days</option>
                    <option value="every5days">Every 5 Days</option>
                    <option value="every6days">Every 6 Days</option>
                    <option value="weekly">Weekly</option>
                </select>
            </div>

            <div class="form-group">
                <label id="labelEndDate">End Date (Optional)</label>
                <input type="date" id="endDate">
                <p class="helper-text" id="endDateHelper">Leave empty for single reminder</p>
            </div>

            <button class="btn btn-small btn-secondary" onclick="addReminder()" id="addReminderBtn">+ Add Reminder</button>

            <div id="remindersList" class="reminder-list"></div>

            <button class="btn" onclick="generateQR()" id="generateBtn" style="display:none;">Generate QR Code for Mobile App</button>

            <div class="info-box">
                <p id="infoText">ðŸ“± Patients will scan the QR code with the mobile app to receive notifications</p>
            </div>
        </div>

        <div id="qrSection" class="card qr-section">
            <h2 id="qrTitle">QR Code Generated</h2>
            <p class="subtitle" id="qrSubtitle">Patient scans this with the Care Reminders mobile app</p>
            <div id="qrCanvas"></div>
            <button class="btn btn-secondary" onclick="resetForm()" id="createAnotherBtn">Create Another Patient</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        let reminders = [];
        let currentLanguage = 'en';
        let darkMode = localStorage.getItem('darkMode') === 'true';

        // Apply saved dark mode preference on load
        if (darkMode) {
            document.body.classList.add('dark');
            document.getElementById('darkModeToggle').textContent = 'â˜€ï¸';
        }

        const translations = {
            en: {
                title: 'Patient Care Reminders',
                subtitle: 'Create medication and care reminders for patients',
                patientName: 'Patient Name',
                patientNamePlaceholder: 'Enter patient name',
                reminderMessage: 'Reminder Message',
                reminderMessagePlaceholder: 'E.g., Take blood pressure medication',
                scheduleDateTime: 'Schedule Date & Time',
                repeatType: 'Repeat',
                repeatNone: 'None',
                repeatDaily: 'Daily',
                repeatEvery2days: 'Every 2 Days',
                repeatEvery3days: 'Every 3 Days',
                repeatEvery4days: 'Every 4 Days',
                repeatEvery5days: 'Every 5 Days',
                repeatEvery6days: 'Every 6 Days',
                repeatWeekly: 'Weekly',
                endDate: 'End Date (Optional)',
                endDateHelper: 'Leave empty for single reminder',
                addReminder: '+ Add Reminder',
                generateBtn: 'Generate QR Code for Mobile App',
                infoText: 'Patients will scan the QR code with the mobile app to receive notifications',
                qrTitle: 'QR Code Generated',
                qrSubtitle: 'Patient scans this with the Care Reminders mobile app',
                createAnother: 'Create Another Patient',
                remove: 'Remove',
                fillBoth: 'Please fill in both message and time',
                enterName: 'Please enter patient name',
                addOneReminder: 'Please add at least one reminder',
                finnish: 'Suomi',
                english: 'English',
                repeats: 'Repeats',
                until: 'until'
            },
            fi: {
                title: 'Potilaan Hoitomuistutukset',
                subtitle: 'Luo lÃ¤Ã¤ke- ja hoitomuistutuksia potilaille',
                patientName: 'Potilaan Nimi',
                patientNamePlaceholder: 'SyÃ¶tÃ¤ potilaan nimi',
                reminderMessage: 'Muistutusviesti',
                reminderMessagePlaceholder: 'Esim., Ota verenpainelÃ¤Ã¤ke',
                scheduleDateTime: 'Ajoita PÃ¤ivÃ¤mÃ¤Ã¤rÃ¤ ja Aika',
                repeatType: 'Toisto',
                repeatNone: 'Ei toistoa',
                repeatDaily: 'PÃ¤ivittÃ¤in',
                repeatEvery2days: 'Joka 2. pÃ¤ivÃ¤',
                repeatEvery3days: 'Joka 3. pÃ¤ivÃ¤',
                repeatEvery4days: 'Joka 4. pÃ¤ivÃ¤',
                repeatEvery5days: 'Joka 5. pÃ¤ivÃ¤',
                repeatEvery6days: 'Joka 6. pÃ¤ivÃ¤',
                repeatWeekly: 'Viikoittain',
                endDate: 'PÃ¤Ã¤ttymispÃ¤ivÃ¤ (Valinnainen)',
                endDateHelper: 'JÃ¤tÃ¤ tyhjÃ¤ksi yhdelle muistutukselle',
                addReminder: '+ LisÃ¤Ã¤ Muistutus',
                generateBtn: 'Luo QR-koodi Mobiilisovellukseen',
                infoText: 'Potilaat skannaavat QR-koodin mobiilisovelluksella saadakseen ilmoitukset',
                qrTitle: 'QR-koodi Luotu',
                qrSubtitle: 'Potilas skannaa tÃ¤mÃ¤n Care Reminders -sovelluksella',
                createAnother: 'Luo Toinen Potilas',
                remove: 'Poista',
                fillBoth: 'TÃ¤ytÃ¤ sekÃ¤ viesti ettÃ¤ aika',
                enterName: 'SyÃ¶tÃ¤ potilaan nimi',
                addOneReminder: 'LisÃ¤Ã¤ vÃ¤hintÃ¤Ã¤n yksi muistutus',
                finnish: 'Suomi',
                english: 'English',
                repeats: 'Toistuu',
                until: 'saakka'
            }
        };

        function t(key) {
            return translations[currentLanguage][key] || key;
        }

        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark');
            document.getElementById('darkModeToggle').textContent = darkMode ? 'â˜€ï¸' : 'ðŸŒ™';
            localStorage.setItem('darkMode', darkMode);
        }

        function switchLanguage(lang) {
            currentLanguage = lang;
            updateUILanguage();
            updateRemindersList();

            const isDark = document.body.classList.contains('dark');
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.style.background = isDark ? '#1a1a1a' : 'white';
                btn.style.color = isDark ? '#d0d0d0' : '#14171a';
                btn.style.borderColor = isDark ? '#404040' : '#ccd6dd';
            });
            const activeBtn = document.querySelector(`[onclick="switchLanguage('${lang}')"]`);
            activeBtn.style.background = '#0084b4';
            activeBtn.style.color = 'white';
            activeBtn.style.borderColor = '#0084b4';
        }

        function updateUILanguage() {
            document.getElementById('pageTitle').textContent = t('title');
            document.getElementById('pageSubtitle').textContent = t('subtitle');
            document.getElementById('labelPatientName').textContent = t('patientName');
            document.getElementById('patientName').placeholder = t('patientNamePlaceholder');
            document.getElementById('labelReminderMessage').textContent = t('reminderMessage');
            document.getElementById('reminderMessage').placeholder = t('reminderMessagePlaceholder');
            document.getElementById('labelScheduleDateTime').textContent = t('scheduleDateTime');
            document.getElementById('labelRepeatType').textContent = t('repeatType');
            document.getElementById('labelEndDate').textContent = t('endDate');
            document.getElementById('endDateHelper').textContent = t('endDateHelper');
            document.getElementById('addReminderBtn').innerHTML = t('addReminder');
            document.getElementById('generateBtn').textContent = t('generateBtn');
            document.getElementById('infoText').innerHTML = t('infoText');
            document.getElementById('qrTitle').textContent = t('qrTitle');
            document.getElementById('qrSubtitle').textContent = t('qrSubtitle');
            document.getElementById('createAnotherBtn').textContent = t('createAnother');

            // Update repeat dropdown
            const repeatSelect = document.getElementById('repeatType');
            repeatSelect.options[0].text = t('repeatNone');
            repeatSelect.options[1].text = t('repeatDaily');
            repeatSelect.options[2].text = t('repeatEvery2days');
            repeatSelect.options[3].text = t('repeatEvery3days');
            repeatSelect.options[4].text = t('repeatEvery4days');
            repeatSelect.options[5].text = t('repeatEvery5days');
            repeatSelect.options[6].text = t('repeatEvery6days');
            repeatSelect.options[7].text = t('repeatWeekly');
        }

        function addReminder() {
            const message = document.getElementById('reminderMessage').value.trim();
            const time = document.getElementById('reminderTime').value;
            const repeatType = document.getElementById('repeatType').value;
            const endDate = document.getElementById('endDate').value;

            if (!message || !time) {
                alert(t('fillBoth'));
                return;
            }

            const reminder = {
                id: Date.now(),
                message,
                time,
                notified: false
            };

            if (repeatType !== 'none') {
                reminder.repeatType = repeatType;
            }

            if (endDate) {
                reminder.endDate = endDate;
            }

            reminders.push(reminder);

            document.getElementById('reminderMessage').value = '';
            document.getElementById('reminderTime').value = '';
            document.getElementById('repeatType').value = 'none';
            document.getElementById('endDate').value = '';

            updateRemindersList();
            document.getElementById('generateBtn').style.display = 'block';
        }

        function updateRemindersList() {
            const list = document.getElementById('remindersList');
            if (reminders.length === 0) {
                list.innerHTML = '';
                document.getElementById('generateBtn').style.display = 'none';
                return;
            }

            list.innerHTML = reminders.map((r, i) => {
                let repeatBadge = '';
                if (r.repeatType && r.repeatType !== 'none') {
                    repeatBadge = `<span class="repeat-badge">${t('repeats')}: ${t('repeat' + r.repeatType.charAt(0).toUpperCase() + r.repeatType.slice(1))}</span>`;
                }

                let endDateText = '';
                if (r.endDate) {
                    endDateText = `<br><small style="color: #666;">${t('until')} ${new Date(r.endDate).toLocaleDateString()}</small>`;
                }

                return `
                    <div class="reminder-item">
                        <div class="reminder-info">
                            <div class="reminder-time">${new Date(r.time).toLocaleString()} ${repeatBadge}</div>
                            <div class="reminder-message">${r.message}${endDateText}</div>
                        </div>
                        <button class="btn btn-small btn-secondary" onclick="removeReminder(${i})">${t('remove')}</button>
                    </div>
                `;
            }).join('');
        }

        function removeReminder(index) {
            reminders.splice(index, 1);
            updateRemindersList();
        }

        function generateQR() {
            const name = document.getElementById('patientName').value.trim();

            if (!name) {
                alert(t('enterName'));
                return;
            }

            if (reminders.length === 0) {
                alert(t('addOneReminder'));
                return;
            }

            // Create data object
            const data = {
                patientName: name,
                reminders: reminders
            };

            // Encode for deep link (the React Native app will handle this)
            const jsonString = JSON.stringify(data);
            const encodedData = btoa(encodeURIComponent(jsonString));

            // Deep link format: carereminders://load?data=...
            const deepLink = `carereminders://load?data=${encodedData}`;

            // Generate QR code
            document.getElementById('staffSection').style.display = 'none';
            document.getElementById('qrSection').style.display = 'block';

            const qrCanvas = document.getElementById('qrCanvas');
            qrCanvas.innerHTML = '';

            new QRCode(qrCanvas, {
                text: deepLink,
                width: 280,
                height: 280,
                colorDark: "#0084b4",
                colorLight: "#ffffff",
            });
        }

        function resetForm() {
            reminders = [];
            document.getElementById('patientName').value = '';
            updateRemindersList();
            document.getElementById('qrSection').style.display = 'none';
            document.getElementById('staffSection').style.display = 'block';
        }
    </script>
</body>
</html>
