<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Reminders - Staff Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-small {
            padding: 10px 20px;
            font-size: 14px;
            width: auto;
        }

        .reminder-list {
            margin: 20px 0;
        }

        .reminder-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reminder-info {
            flex: 1;
        }

        .reminder-time {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .reminder-message {
            color: #333;
        }

        .qr-section {
            text-align: center;
            display: none;
        }

        .qr-section h2 {
            color: #333;
            margin-bottom: 10px;
        }

        #qrCanvas {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            display: inline-block;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }

        .info-box p {
            color: #1565C0;
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="staffSection" class="card">
            <h1>Patient Care Reminders</h1>
            <p class="subtitle">Create medication and care reminders for patients</p>

            <div class="form-group">
                <label>Patient Name</label>
                <input type="text" id="patientName" placeholder="Enter patient name">
            </div>

            <div class="form-group">
                <label>Reminder Message</label>
                <textarea id="reminderMessage" placeholder="E.g., Take blood pressure medication"></textarea>
            </div>

            <div class="form-group">
                <label>Schedule Date & Time</label>
                <input type="datetime-local" id="reminderTime">
            </div>

            <button class="btn btn-small btn-secondary" onclick="addReminder()">+ Add Reminder</button>

            <div id="remindersList" class="reminder-list"></div>

            <button class="btn" onclick="generateQR()" id="generateBtn" style="display:none;">Generate QR Code for Mobile App</button>

            <div class="info-box">
                <p>ðŸ“± Patients will scan the QR code with the mobile app to receive notifications</p>
            </div>
        </div>

        <div id="qrSection" class="card qr-section">
            <h2>QR Code Generated</h2>
            <p class="subtitle">Patient scans this with the Care Reminders mobile app</p>
            <div id="qrCanvas"></div>
            <button class="btn btn-secondary" onclick="resetForm()">Create Another Patient</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        let reminders = [];

        function addReminder() {
            const message = document.getElementById('reminderMessage').value.trim();
            const time = document.getElementById('reminderTime').value;

            if (!message || !time) {
                alert('Please fill in both message and time');
                return;
            }

            reminders.push({
                id: Date.now(),
                message,
                time
            });

            document.getElementById('reminderMessage').value = '';
            document.getElementById('reminderTime').value = '';

            updateRemindersList();
            document.getElementById('generateBtn').style.display = 'block';
        }

        function updateRemindersList() {
            const list = document.getElementById('remindersList');
            if (reminders.length === 0) {
                list.innerHTML = '';
                document.getElementById('generateBtn').style.display = 'none';
                return;
            }

            list.innerHTML = reminders.map((r, i) => `
                <div class="reminder-item">
                    <div class="reminder-info">
                        <div class="reminder-time">${new Date(r.time).toLocaleString()}</div>
                        <div class="reminder-message">${r.message}</div>
                    </div>
                    <button class="btn btn-small btn-secondary" onclick="removeReminder(${i})">Remove</button>
                </div>
            `).join('');
        }

        function removeReminder(index) {
            reminders.splice(index, 1);
            updateRemindersList();
        }

        function generateQR() {
            const name = document.getElementById('patientName').value.trim();

            if (!name) {
                alert('Please enter patient name');
                return;
            }

            if (reminders.length === 0) {
                alert('Please add at least one reminder');
                return;
            }

            // Create data object
            const data = {
                patientName: name,
                reminders: reminders
            };

            // Encode for deep link (the React Native app will handle this)
            const jsonString = JSON.stringify(data);
            const encodedData = btoa(encodeURIComponent(jsonString));

            // Deep link format: carereminders://load?data=...
            const deepLink = `carereminders://load?data=${encodedData}`;

            // Generate QR code
            document.getElementById('staffSection').style.display = 'none';
            document.getElementById('qrSection').style.display = 'block';

            const qrCanvas = document.getElementById('qrCanvas');
            qrCanvas.innerHTML = '';

            new QRCode(qrCanvas, {
                text: deepLink,
                width: 280,
                height: 280,
                colorDark: "#667eea",
                colorLight: "#ffffff",
            });
        }

        function resetForm() {
            reminders = [];
            document.getElementById('patientName').value = '';
            updateRemindersList();
            document.getElementById('qrSection').style.display = 'none';
            document.getElementById('staffSection').style.display = 'block';
        }
    </script>
</body>
</html>
